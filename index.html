    <div class="container">
        <br>
          <h1>Introdução ao Bootstrap</h1>
          <form class="needs-validation" novalidate>
              <div class="form-row">
                <div class="col-md-7 mb-2">
                  <label for="validationTooltip01">Nome:</label>
                  <input type="text" class="form-control" placeholder="" value="" required>
                  
                </div>
                <div class="col-md-5 mb-2">
                  <label for="validationTooltip02">Data de Nascimento:</label>
                  <input type="date" class="form-control"  placeholder="dd/mm/aaaa">
                  <div class="valid-tooltip">
                    Tudo certo!
                  </div>
                </div>
                
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip03">Nome Mãe:</label>
                  <input type="text" class="form-control"  placeholder="Maria" required>
                  
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip04">Nome Pai:</label>
                  <input type="text" class="form-control"  placeholder="José" >
                  <div class="invalid-tooltip">
                    Por favor, informe um pai válido.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationTooltip05">Cidade</label>
                  <!-- <i class="bi bi-airplane"></i> -->
                  <input type="text" class="form-control" id="cidade">          
                </div>
                <div class="col-md-5 mb-3">
                  <label for="validationTooltip05">Curso:</label>
                  <select name="selecionar curso" class="form-control">
                    <option value="">Selecionar Curso</option>
                    <option value="enf">Enfermagem</option>
                    <option value="info">Informática</option>
                    <option value="com">Comércio</option>
                    <option value="adm">Administração</option>
                  </select>         
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip05">Turma:</label>
                  <select name="selecionar curso" class="form-control">
                    <option value="enf">1° Ano</option>
                    <option value="info">2° Ano</option>
                    <option value="com">3° Ano</option>
                  </select>
                           
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip05">Endereço:</label>
                  <input type="text" class="form-control" id="endereco">          
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip05">Complemento:</label>
                  <input type="sele" class="form-control" id="complemento">          
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip05">Bairro:</label>
                  <input type="sele" class="form-control" id="bairro">          
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip05">CEP:</label>
                  <input type="text" class="form-control" id="cep" placeholder="00000-000" onblur="buscaCEP(this.value);">          
                </div>
              </div>

              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalLongoExemplo">
               Enviar Dados
              </button>
              <div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="TituloModalLongoExemplo">Usando Modal</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Deseja realmente salvar as informações?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                      <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
